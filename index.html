<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wrapper con gsap</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
    <section>
        <svg width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg">
            <defs></defs>
            <path id="myID" d="" />
        </svg>
        <h2>Wavy backgraund</h2>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/gsap.min.js"
        integrity="sha512-3WGIRFCuTpZhqYujwLp5RtARPkOy3uRtc3RXB31bJ9/i6VH2C66Z0WBV6gHhdhbUIDKFx8yTkLfEjdQM5Wl+ZQ=="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
        integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
        crossorigin="anonymous"></script>
    <!--Librerias-->
    <script src="./wavify/jquery.wavify.js"></script>
    <script src="./wavify/wavify.js"></script>

    <!--Movimiento de svg-->
    <script>
        var myWave = $('#myID').wavify({
            height: 100,
            bones: 7,
            amplitude: 40,
            color: 'rgba(150, 97, 255, .8)',
            speed: .25
        });
    </script>
</body>

</html>
